<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="scripts/temples.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-top: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery figure {
            width: 200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        .footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-icon {
                display: block;
            }

            .nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav a {
                padding: 10px;
                border-top: 1px solid white;
                border-bottom: 1px solid white;
                text-align: center;
            }

            .nav.active {
                display: flex;
            }

            .gallery figure {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Temple Album</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </div>
    </div>
    <div class="content">
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="images/campinas_brazil_temple_lds.webp" alt="Campinas Brazil">
                <figcaption>Campinas Brazil</figcaption>
            </figure>
            <figure>
                <img src="images/caracas_venezuela_temple.webp" alt="Caracas Venezuela">
                <figcaption>Caracas Venezuela</figcaption>
            </figure>
            <figure>
                <img src="images/concepcion_chile_temple.webp" alt="Concepcion Chile">
                <figcaption>Concepcion Chile</figcaption>
            </figure>
            <figure>
                <img src="images/dallas_temple_lds.webp" alt="Dallas">
                <figcaption>Dallas</figcaption>
            </figure>
            <figure>
                <img src="images/edmonton_alberta_temple_lds.webp" alt="Edmonton Alberta">
                <figcaption>Edmonton Alberta</figcaption>
            </figure>
            <figure>
                <img src="images/fort_collins_temple_sun.webp" alt="Fort Collins">
                <figcaption>Fort Collins</figcaption>
            </figure>
            <figure>
                <img src="images/frankfurt_germany_temple_lds.webp" alt="Frankfurt Germany">
                <figcaption>Frankfurt Germany</figcaption>
            </figure>
            <figure>
                <img src="images/fresno_temple_lds.webp" alt="Fresno">
                <figcaption>Fresno</figcaption>
            </figure>
            <figure>
                <img src="images/rendering_durban_south_africa_temple.webp" alt="Durban South Africa">
                <figcaption>Durban South Africa</figcaption>
            </figure>
        </div>
    </div>
    <div class="footer">
        <p>&copy; <span id="currentyear"></span> Lucas Maciel Afonso • Acre, Brazil</p>
        <p id="lastModified"></p>
    </div>
</body>

</html>
