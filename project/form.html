<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Tea Brazil - Product Review</title>
    <link rel="stylesheet" href="/wdd131/styles/project.css">
    <script src="/wdd131/scripts/project.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Mate Tea Brazil</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="types.html">Types of Mate</a></li>
                <li><a href="form.html">Review</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h1>Submit a Product Review</h1>
            <form method="get" action="review.html" id="reviewForm">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options populated by JavaScript -->
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-group">
                    <p>Overall Rating:</p>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">☆</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">☆</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">☆</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">☆</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">☆</label>
                    </div>
                </div>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <p>Useful Features:</p>
                    <label><input type="checkbox" name="features" value="taste" id="taste"> Great Taste</label>
                    <label><input type="checkbox" name="features" value="energy" id="energy"> Energy Boost</label>
                    <label><input type="checkbox" name="features" value="tradition" id="tradition"> Cultural Tradition</label>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="reviewText">Written Review (optional):</label>
                    <textarea id="reviewText" name="reviewText" rows="4"></textarea>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <label for="userName">Your Name (optional):</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <!-- Submit Button -->
                <input type="submit" value="Submit Review" class="submit-btn">
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Mate Tea Brazil | <99a href="references.html">References</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
